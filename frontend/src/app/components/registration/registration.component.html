<div class="min-h-screen grid grid-cols-1 lg:grid-cols-2 bg-gradient-to-br from-gray-50 to-rose-100 font-body">
  <!-- ðŸ“¸ Left side image -->
  <div
    class="hidden lg:flex items-center justify-center bg-cover bg-center"
    style="background-image: url('event-image.jpg')"
  >
    <!-- Optional overlay -->
    <div
      class="bg-black opacity-75 w-full h-full flex items-center justify-center"
    >
      <h1 class="text-white text-4xl font-bold px-10 text-center">
        Join Amazing Events Near You
      </h1>
    </div>
  </div>

  <!-- ðŸ“ Right side form -->
  <div class="flex items-center justify-center p-10">
    <div
      class="bg-white shadow-2xl rounded-2xl p-8 w-full max-w-xl border border-gray-200"
    >
      <h2 class="text-3xl font-bold text-rose-600 mb-6 text-center">
        Create Your Account
      </h2>

      <form
        [formGroup]="registerForm"
        (ngSubmit)="onSubmit()"
        class="space-y-5"
      >
        <!-- Full Name -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Full Name</label>
          <input
            type="text"
            formControlName="fullName"
            class="w-full rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            placeholder="Your Name"
          />
        </div>

        <!-- Email -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            placeholder="you@example.com"
          />
        </div>

        <!-- Password -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Password</label>
          <input
            type="password"
            formControlName="password"
            class="w-full rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            placeholder="Enter password"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium"
            >Confirm Password</label
          >
          <input
            type="password"
            formControlName="confirmPassword"
            class="w-full rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            placeholder="Re-enter password"
          />
        </div>

        <!-- Mobile -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium"
            >Mobile Number</label
          >
          <input
            type="text"
            formControlName="mobile"
            class="w-full rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
            placeholder="10-digit mobile number"
          />
        </div>

        <!-- Role Dropdown -->
        <div>
          <label class="block text-gray-700 mb-1 font-medium">Role</label>
          <select
            formControlName="role"
            class="w-full rounded-lg px-4 py-2 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-500"
          >
            @for (role of roles; track role) {
            <option [value]="role">{{ role }}</option>
            }
          </select>
        </div>

        <!-- Submit Button -->
        <div class="pt-2">
          <button
            type="submit"
            [disabled]="loading"
            class="w-full bg-rose-600 hover:bg-rose-700 text-white py-2 px-4 rounded-lg font-semibold transition-all duration-300 cursor-pointer"
          >
            @if (loading) {
            <span class="animate-pulse">Registering...</span>
            } @else {
            <span>Register</span>
            }
          </button>
        </div>

        <!-- Login Link -->
        <div class="text-center mt-4">
          <a routerLink="/login" class="text-sm text-rose-600 hover:underline"
            >Already have an account?Get back</a
          >
        </div>
      </form>
    </div>
  </div>
</div>
