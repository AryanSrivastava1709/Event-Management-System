<div class="min-h-screen bg-gradient-to-br from-gray-50 to-rose-100 py-12 px-6 md:px-20">
  <div class="max-w-4xl mx-auto bg-white border border-rose-200 shadow-2xl rounded-3xl p-10 space-y-10">
    <h2 class="text-4xl font-extrabold text-center text-rose-600">Edit Event</h2>
    <p class="text-center text-gray-500 text-sm">Update the event details as needed.</p>

    <form [formGroup]="eventForm" (ngSubmit)="updateEvent()" class="space-y-8">
      <!-- Grid Inputs -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <!-- Event Name -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Event Name</label>
          <input formControlName="eventName" type="text"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm" />
        </div>

        <!-- Location -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Location</label>
          <input formControlName="location" type="text"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm" />
        </div>

        <!-- Date -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Date</label>
          <input formControlName="date" type="date"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm" />
        </div>

        <!-- Time -->
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Time</label>
          <input formControlName="time" type="time"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm" />
        </div>
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Description</label>
        <textarea formControlName="description" rows="4"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm resize-none"></textarea>
      </div>

      <!-- Price & Seats -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 mb-2 font-medium">Ticket Price (â‚¹)</label>
          <input formControlName="price" type="number"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm" />
        </div>

        <div>
          <label class="block text-gray-700 mb-2 font-medium">Available Seats</label>
          <input formControlName="availableSeats" type="number"
            class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm" />
        </div>
      </div>

      <!-- Status -->
      <div>
        <label class="block text-gray-700 mb-2 font-medium">Status</label>
        <select formControlName="status"
          class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-rose-400 text-gray-800 shadow-sm">
          <option value="ACTIVE">Active</option>
          <option value="CANCELLED">Cancelled</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button type="submit" [disabled]="loading"
          class="w-full bg-rose-600 hover:bg-rose-700 text-white font-bold py-3 px-6 rounded-2xl shadow-md transition duration-300 hover:scale-[1.01] active:scale-95">
          {{ loading ? 'Updating...' : 'Update Event' }}
        </button>
      </div>
    </form>
  </div>
</div>
